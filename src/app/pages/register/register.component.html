<div class="loader-bg" *ngIf="isLoading">
  <div class="loader"></div>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 registerBox">
    <h3 class="text-center">{{content['pageTitle']}}</h3>

    <ecommerce-form
      [formFields]="formFields"
      [formName]="registerForm"
      [btnName]="content['btn']"
      (formValue)="getFormValue($event)"
      ></ecommerce-form>
  </div>
</div>
